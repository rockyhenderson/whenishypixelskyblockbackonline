<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>When is Hypixel Skyblock Back Online?</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }
        #countdown {
            font-size: 48px;
        }
        #message {
            font-size: 24px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div>
        <div id="message">Hypixel Skyblock is back online in</div>
        <div id="countdown"></div>
    </div>

    <script>
        // Fetch the configuration from config.json
        fetch('config.json')
        .then(response => response.json())
        .then(config => {
            const isOnline = config.isOnline;  // Read the isOnline value from config
            const returnDateUTC = new Date(config.returnDateUTC).getTime(); // Read returnDateUTC from config

            if (isOnline) {
                // If the config forces "online", display the message
                document.getElementById("message").innerHTML = "Hypixel Skyblock is online!!!!!";
                document.getElementById("countdown").style.display = "none"; // Hide the countdown
            } else {
                // If not online, calculate and display the countdown
                const interval = setInterval(function() {
                    const now = new Date().getTime();  // Current time in user's timezone
                    const distance = returnDateUTC - now;  // Time difference

                    if (distance < 0) {
                        clearInterval(interval);
                        document.getElementById("message").innerHTML = "Hypixel Skyblock is online";
                        document.getElementById("countdown").style.display = "none"; // Hide countdown
                        return;
                    }

                    // Time calculations (hours, minutes, seconds)
                    const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                    const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
                    const seconds = Math.floor((distance % (1000 * 60)) / 1000);

                    // Display the countdown
                    document.getElementById("countdown").innerHTML = `${hours}h ${minutes}m ${seconds}s`;
                }, 1000);
            }
        })
        .catch(error => {
            console.error('Error fetching the config file:', error);
            document.getElementById("message").innerHTML = "Error loading countdown";
        });
    </script>
</body>
</html>
